<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
  	<title>صفحه ورود به سامانه ها</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">

	</head>
	<body dir="rtl">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>صفحه ورود به سامانه</h2>
								<p>آیا حساب کاربری ندارید ؟</p>
								<a href="#" class="btn btn-white btn-outline-white">ایجاد حساب کاربری</a>
							</div>
			      </div>
						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
<div th:if="${param.error}">
    <p>نام کاربری یا گذرواژه اشتباه است</p>
</div>
			      		</div>

			      	</div>
							<form method="post" th:action="@{/login}" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="username">نام کاربری</label>
			      			<input name="username" id="username" type="text" class="form-control" placeholder="نام کاربری" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">گذرواژه</label>
		              <input name="password" id="password" type="password" class="form-control" placeholder="گذرواژه" required>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary submit px-3">ورود</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">ذخبره گذرواژه
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">فراموشی پسورد</a>
									</div>
		            </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
